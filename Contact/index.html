<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<form action="https://formsubmit.co/mohamedalihammadi24@gmail.com" method="POST">
					<input type="text" name="Name" class="field" placeholder="Your Name" required>
					<input type="email" name="Email" class="field" placeholder="Your Email" required>
					<textarea name="Message" placeholder="Message" class="field"></textarea>
					<input type="hidden" name="_template" value="table">
					<button class="btn" type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
